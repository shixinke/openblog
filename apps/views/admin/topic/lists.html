{-css-}
<link href="/static/js/libs/bootstrap.table/1.11.1/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
{-css-}

<!-- RIBBON -->
<div id="ribbon" class="page-header">
    <div class="breadcrumb pull-left">
        <h3><i class="iconfont icon-topic"></i> {{title}} </a></h3>
    </div>
    <div class="breadcrumb pull-right">
        <ul class="toolbar">
            <li><a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn"><i class="iconfont icon-refresh"></i> 刷新</a></li>

        </ul>
    </div>

</div>
<!-- END RIBBON -->
<div class="content">
    <div class="page-content">
        <form class="form-inline search-form" role="form" method="post">
            <div class="search-toolbar" id="search-toolbar">
                <div class="form-inline" role="form">
                    <div class="form-group">
                        <label>专题名称</label>
                        <input type="text" name="topicName" class="form-control" placeholder="请输入专题名称">
                    </div>
                    <div class="form-group">
                        <label>专题别名</label>
                        <input type="text" name="topicAlias" class="form-control" placeholder="请输入专题别名">
                    </div>
                    <div class="form-group">
                        <label for="orderByField">排序方式</label>
                        <select name="orderByField" id="orderByField" class="form-control">
                            <option value=""> &nbsp;  </option>
                            <option value="createTime">按时间</option>
                            <option value="views">按文章数</option>
                            <option value="comments">按排序值</option>

                        </select>
                        <select name="orderByType" id="orderByType" class="form-control">
                            <option value="desc">从大到小</option>
                            <option value="asc">从小到大</option>
                        </select>
                    </div>



                    <button type="submit" class="btn btn-success" id="table-search-btn"> <i class="iconfont icon-search"></i> 查询</button>

                </div>
            </div>
        </form>

        <div class="data-table-box">
            <div class="fixed-table-body">
                <table id="table" class="table table-striped table-bordered table-hover bootstrap-table" width="100%"  data-url="/admin/topic/datalist?display=1" data-toolbar="#search-toolbar" data-show-refresh="false"
                       data-locale="cn"
                       data-show-columns="false" data-icons-prefix="iconfont"
                       data-id-field="topicId"
                       data-side-pagination="server"
                       data-pagination="true"
                       data-page-list="[5, 10, 20, 50, 100, 200]"
                       data-query-params="queryParams"
                       data-response-handler="responseHandler"
                       data-pagination-first-text="首页"
                       data-pagination-pre-text="前页"
                       data-pagination-next-text="后页"
                       data-pagination-last-text="末页">
                    <thead>
                    <tr>
                        <th data-checkbox="true">全选</th>
                        <th data-field="topicId">专题ID</th>
                        <th data-field="topicName">专题名称</th>
                        <th data-field="topicAlias">专题别名</th>
                        <th data-field="createTime">添加时间</th>
                        <th data-field="posts">文章数</th>
                        <th data-field="weight">排序值</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="table-bottom">
            <div id="toolbar" class="toolbar pull-left">
                <a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn" ><i class="iconfont icon-refresh"></i> </a>
            </div>
        </div>
    </div>

</div>
{-script-}
<script type="text/javascript">
    app.module = 'topic';
    app.pk = 'topicId';
    app.action = ['edit', 'detail', 'delete'];
    app.isEditPage = 1;
    app.isDetailPage = 1;

    require(['fn', 'utils'], function(fn, utils){
        fn.refreshPage();
        fn.loadPage();
        fn.bootstrapTable();
    });
</script>
{-script-}
