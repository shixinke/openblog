{-css-}
<link href="/static/js/libs/bootstrap.table/1.11.1/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
{-css-}

<!-- RIBBON -->
<div id="ribbon" class="page-header">
    <div class="breadcrumb pull-left">
        <h3><i class="iconfont icon-tag"></i> {{title}} </a></h3>
    </div>
    <div class="breadcrumb pull-right">
        <ul class="toolbar">
            <li><a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn"><i class="iconfont icon-refresh"></i> 刷新</a></li>
            <li><a href="javascript:;" class="btn btn-success btn-add loadpage" title="添加标签" data-url="/admin/tag/add" data-width="900" data-height="600"><i class="iconfont icon-plus"></i> 添加</a></li>
        </ul>
    </div>

</div>
<!-- END RIBBON -->
<div class="content">
    <div class="page-content">
        <form class="form-inline search-form" role="form" method="post">
            <div class="search-toolbar" id="search-toolbar">
                <div class="form-inline" role="form">
                    <div class="form-group">
                        <label for="tagName">标签名称</label>
                        <input type="text" class="form-control" id="tagName" name="tagName" placeholder="请输入标签名称">
                    </div>
                    <div class="form-group">
                        <label for="tagAlias">标签别名</label>
                        <input type="text" class="form-control" id="tagAlias" name="tagAlias" placeholder="请输入标签别名">
                    </div>
                    <button type="submit" class="btn btn-success" id="table-search-btn"> <i class="iconfont icon-search"></i> 查询</button>

                </div>
            </div>
        </form>

        <div class="data-table-box">
            <div class="fixed-table-body">
                <table id="table" class="table table-striped table-bordered table-hover bootstrap-table" width="100%"  data-url="/admin/tag/datalist?status=1" data-toolbar="#search-toolbar" data-show-refresh="true"
                       data-locale="cn"
                       data-show-columns="false" data-icons-prefix="iconfont"
                       data-id-field="tagId"
                       data-side-pagination="server"
                       data-pagination="true"
                       data-page-list="[5, 10, 20, 50, 100, 200]"
                       data-query-params="queryParams"
                       data-response-handler="responseHandler"
                       data-pagination-first-text="首页"
                       data-pagination-pre-text="前页"
                       data-pagination-next-text="后页"
                       data-pagination-last-text="末页">
                    <thead>
                    <tr>
                        <th {% if multi and multi == 1 then %} data-checkbox="true" {% else %} data-radio="true" {% end%}>全选</th>
                        <th data-field="tagName">标签名称</th>
                        <th data-field="tagId">标签ID</th>
                        <th data-field="tagAlias">标签别名</th>
                        <th data-field="items">文章数</th>
                        <th data-field="weight">排序</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="table-bottom">
            <div id="toolbar" class="toolbar pull-left">
                <a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn" ><i class="iconfont icon-refresh"></i> </a>
            </div>
        </div>
    </div>

</div>
{-script-}
<script type="text/javascript">
    app.module = 'tag';
    app.pk = 'tagId';
    require(['fn', 'utils'], function(fn, utils){
        fn.refreshPage();
        fn.imgLoadError();
        fn.loadPage();
        fn.bootstrapTable();
        fn.ajaxDel();
    })
</script>
{-script-}
