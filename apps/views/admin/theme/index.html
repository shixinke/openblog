{-css-}
<link href="/static/js/libs/jquery.sortable/0.9.13/jquery.sortable.css" rel="stylesheet" type="text/css" />
{-css-}

<!-- RIBBON -->
<div id="ribbon" class="page-header">
    <div class="breadcrumb pull-left">
        <h3><i class="iconfont icon-tag"></i> {{title}} </a></h3>
    </div>
    <div class="breadcrumb pull-right">
        <ul class="toolbar">
            <li><a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn"><i class="iconfont icon-refresh"></i> 刷新</a></li>
            <li><a href="javascript:;" class="btn btn-success btn-add loadpage" title="添加模块" data-url="/admin/module/add" data-width="900" data-height="600"><i class="iconfont icon-plus"></i> 添加</a></li>
        </ul>
    </div>

</div>
<!-- END RIBBON -->
<div class="content">
    <div class="page-content">
        {% if themes then %}
        {% for name, v in pairs(themes) do  %}
        <div class="col-sm-4 theme-item text-center　{% if name == value then %} active {% end %}">
            <div class="card">
                <div class="corner-top-right theme-choose"><i class="iconfont icon-success"></i></div>
                <div class="card-block">
                    <h4 class="card-title">{{v.name}}</h4>
                </div>
                <div class="card-block"　style="height:300px;">
                    <img src="{{v.preview}}" style="max-width:300px;">
                </div>
                <div class="card-block">
                    <p class="card-text">作者：{{v.author}}</p>
                </div>
                <div class="card-block">
                    <div class="theme-hover"><a href="javascript:;" data-url="/admin/theme/set" data-id="{{name}}" class="btn btn-info btn-confirm"><i class="iconfont icon-confirm"></i> 启用</a></div>
                </div>
            </div>
        </div>
        {% end %}
        {% end %}
    </div>
</div>
{-script-}
<script type="text/javascript">
    require(['fn', 'pages/theme/index'], function(fn, page){
        fn.refreshPage();
        fn.imgLoadError();
        fn.loadPage();
        page.init();
    })
</script>
{-script-}
