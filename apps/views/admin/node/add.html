
    {-css-}
    <link type="text/css" rel="stylesheet" href="/static/js/libs/jquery.chosen/1.7.0/chosen.css">
    {-css-}

    <!-- RIBBON -->
    <div id="ribbon" class="page-header">
        <div class="breadcrumb pull-left">
            <h3><i class="iconfont icon-plus"></i> {{title}} </a></h3>
        </div>
        <div class="breadcrumb pull-right">
            <ul class="toolbar">
                <li><a href="javascript:;" class="refresh-btn"><i class="iconfont icon-refresh"></i> 刷新</a></li>

            </ul>
        </div>

    </div>
    <!-- END RIBBON -->
    <div class="content">
        <div class="page-content">
            <form id="node-form" data-iframe="1" class="form-horizontal" method="POST" action="" >

                <div class="form-group">
                    <label for="pid" class="control-label col-xs-12 col-sm-2">类型:</label>
                    <div class="col-xs-12 col-sm-8">
                        <select name="type" id="type" class="form-control">
                            <option value="1">菜单</option>
                            <option value="2">权限项</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pid" class="control-label col-xs-12 col-sm-2">父级:</label>
                    <div class="col-xs-12 col-sm-8">
                        <select name="parentId" id="pid" class="form-control chosen-select">
                            <option value="0">   </option>
                            {% if menuList then %}
                            {% for _, parent in pairs(menuList) do %}
                            <option value="{{parent.id}}">{{parent.title}}</option>
                            {% end %}
                            {% end %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ftitle" class="control-label col-xs-12 col-sm-2">标题:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control required" id="ftitle" name="title" value="" title="请填写节点标题">
                    </div>
                    <div class="help-block" for="ftitle"></div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-xs-12 col-sm-2">地址:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control" id="name" name="uri" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="icon" class="control-label col-xs-12 col-sm-2">图标:</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="input-group input-group-md">
                            <span class="input-group-addon icon-preview-box"><i class="iconfont icon-question"></i></span>
                            <input type="text" class="form-control icon-input-value" id="icon" name="icon" value="icon-question" readonly="readonly">
                            <a href="javascript:;" class="btn-search-icon input-group-addon">选择图标</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight" class="control-label col-xs-12 col-sm-2">权重:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control required number min" id="weight" name="weight" value="0" placeholder="请输入排序值" title="请输入合法的排序值" data-rule-number="true" data-rule-min="0" data-msg-number="排序值只能是大于0的数字" data-msg-min="排序值只能是大于0的数字">
                    </div>
                    <div class="help-block" for="weight"></div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-xs-12 col-sm-2">是否在菜单中显示:</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="switch-box">
                            <label class="switch-btn">
                                <input class="checked-switch" type="checkbox" name="display"
                                       value="1" checked ="checked"/>
                                <span class="text-switch" data-yes="显示" data-no="隐藏"></span>
                                <span class="toggle-btn"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                    <div class="col-xs-12 col-sm-8">
                        <textarea class="form-control" id="remark" name="remark"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-xs-12 col-sm-2">状态:</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="switch-box">
                            <label class="switch-btn">
                                <input class="checked-switch" type="checkbox" name="status"
                                       value="1" checked ="checked"/>
                                <span class="text-switch" data-yes="显示" data-no="隐藏"></span>
                                <span class="toggle-btn"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-12 col-sm-8">
                        <button type="submit" class="btn btn-success btn-embossed">确定</button>
                        <button type="reset" class="btn btn-default btn-embossed">重置</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    {-widgets-}
    <div id="icon-list-tpl" class="hidden">
        <div id="choose-icon">
            <div>
                <form onsubmit="return false;">
                    <div class="input-group input-groupp-md">
                        <div class="input-group-addon">搜索图标</div>
                        <input class="input-icon-search form-control" type="text" placeholder="">
                    </div>
                </form>
            </div>
            <div>
                <ul class="list-inline" id="icon-list-inline">

                </ul>
            </div>

        </div>
    </div>
    {-widgets-}
    {-script-}
    <script type="text/javascript">
        var iconUrl = '/static/fonts/demo_fontclass.html';
        require(['jquery', 'fn', 'pages/rule/add'], function($, fn, page){
            fn.refreshPage();
            fn.chosen();
            page.init();
            fn.validateForm('node-form');
        })
    </script>
    {-script-}
