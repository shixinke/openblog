{-css-}
<link href="/static/js/libs/bootstrap.table/1.11.1/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
{-css-}

<!-- RIBBON -->
<div id="ribbon" class="page-header">
    <div class="breadcrumb pull-left">
        <h3><i class="iconfont icon-comment"></i> {{title}} </a></h3>
    </div>
    <div class="breadcrumb pull-right">
        <ul class="toolbar">
            <li><a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn"><i class="iconfont icon-refresh"></i> 刷新</a></li>
            
        </ul>
    </div>

</div>
<!-- END RIBBON -->
<div class="content">
    <div class="page-content">
        <form class="form-inline search-form" role="form" method="post">
            <div class="search-toolbar" id="search-toolbar">
                <div class="form-inline" role="form">
                    <div class="form-group">
                        <label for="content">评论内容</label>
                        <input type="text" class="form-control" id="content" name="content" placeholder="请输入关键词">
                    </div>
                    <div class="form-group">
                        <label for="ip">客户IP</label>
                        <input type="text" class="form-control" id="ip" name="ip" placeholder="请输入客户IP">
                    </div>
                    <div class="form-group">
                        <label for="checked">是否查看</label>
                        <select name="checked" id="checked" class="form-control">
                            <option value=""> &nbsp;  </option>
                            <option value="1">已查看</option>
                            <option value="0">未查看</option>
                        </select>
                    </div>
                   
                    <button type="submit" class="btn btn-success" id="table-search-btn"> <i class="iconfont icon-search"></i> 查询</button>

                </div>
            </div>
        </form>

        <div class="data-table-box">
            <div class="fixed-table-body">
                <table id="table" class="table table-striped table-bordered table-hover bootstrap-table" width="100%"  data-url="/admin/comment/datalist" data-toolbar="#search-toolbar" data-show-refresh="true"
                       data-locale="cn"
                       data-show-columns="true" data-icons-prefix="iconfont"
                       data-id-field="commentId"
                       data-side-pagination="server"
                       data-pagination="true"
                       data-page-list="[5, 10, 20, 50, 100, 200]"
                       data-query-params="queryParams"
                       data-response-handler="responseHandler"
                       data-pagination-first-text="首页"
                       data-pagination-pre-text="前页"
                       data-pagination-next-text="后页"
                       data-pagination-last-text="末页">
                    <thead>
                    <tr>
                        <th data-checkbox="true">全选</th>
                        <th data-field="content">评论内容</th>
                        <th data-field="commentId">评论ID</th>
                        <th data-field="ip">用户IP</th>
                        <th data-field="email">用户邮箱</th>
                        <th data-field="username">用户名</th>
                        <th data-field="checked" data-formatter="booleanFormatter">是否查看</th>
                        <th data-field="createTime" data-formatter="dateTimeFormatter">评论时间</th>
                        <th data-field="operate" data-class="operate-group" data-align="center" data-valign="middle" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="table-bottom">
            <div id="toolbar" class="toolbar pull-left">
                <a href="javascript:;" class="btn btn-primary btn-refresh refresh-btn" ><i class="iconfont icon-refresh"></i> </a>
                <a href="javascript:;" class="btn btn-danger btn-del-all" ><i class="iconfont icon-delete"></i> 删除</a>
            </div>
        </div>
    </div>

</div>
{-script-}
<script type="text/javascript">
    app.module = 'comment';
    app.pk = 'commentId';
    app.action = ['detail', 'delete']
    require(['fn', 'utils'], function(fn, utils){
        fn.refreshPage();
        fn.imgLoadError();
        fn.loadPage();
        fn.bootstrapTable();
        fn.ajaxDel();
    })
</script>
{-script-}
