
    <section id="posts" class="posts-expand">
        {% if datalist.list then %}
        {% for _, v in pairs(datalist.list) do %}
        <article class="post post-type-normal" style="opacity: 1; display: block; transform: translateY(0px);">
            <header class="post-header">
                <h1 class="post-title">
                    <a class="post-title-link" href="{{v.url}}">
                        {{v.title}}
                    </a>
                </h1>
                <div class="post-meta">
                  <span class="post-time">
                    <span class="post-meta-item-icon">
                      <i class="iconfont icon-date"></i>
                    </span>
                    <span class="post-meta-item-text">发表于</span>
                    <time datetime="{{v.createTime}}" content="{{v.createTime}}">
                      {{v.createTime}}
                    </time>
                  </span>
                  <span class="post-category">
                      &nbsp; | &nbsp;
                      <span class="post-meta-item-icon">
                        <i class="iconfont icon-category"></i>
                      </span>
                      <span class="post-meta-item-text">分类于</span>

                      <span itemprop="about">
                          <a href="/categories/原创/">
                            <span itemprop="name">原创</span>
                          </a>
                      </span>
                  </span>
                </div>
            </header>

            <div class="post-body">
                {*v.summary*}
            </div>
            <footer class="post-footer">
                <div class="post-eof"></div>
            </footer>
        </article>
        {% end %}
        {% end %}
    </section>

    {% if pages then %}
    {*pages*}
    {% end %}

    {-script-}
    <script type="text/javascript">
        require(['pages/common/front'], function(common){
            common.goTop();
            common.showSidebar();
        });
    </script>
    {-script-}
