<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>{% if title then %}{{title}}{% else %}{{config.site_title}}{% end %}</title>
    <meta name="keywords" content="{% if keywords then %}{{keywords}}{% else %}{{config.site_keywords}}{% end %}">
    <meta name="description" content="{% if description then %}{{description}}{% else %}{{config.site_description}}{% end %}">
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vmaig.css">
    <link rel="stylesheet" href="/static/css/vmaig_comments.css">
    <link rel="stylesheet" href="/static/css/vmaig_auth.css">
    <link rel="stylesheet" href="/static/jquery/jquery.Jcrop.min.css">

    {% if blocks.css then %}
    {*blocks.css*}
    {% end %}
</head>
<body id="vmaig">
<!-- 导航栏 -->
{(include/nav.html)}
<!-- 文章列表 与 侧边的东西 -->
<div id="vmaig-main">
    <div id="vmaig-content" class="container">
        {*view*}
    </div>

    <footer>
        <div class="container">
            <p class="text-center">copyright &copy; 2016 - 2018 shixinke.com All rights reserved </p>
        </div>
    </footer>
</div>


<!-- common script start -->
<script src="/static/jquery/jquery-2.1.3.min.js"></script>
<script src="/static/jquery/jquery.cookie.js"></script>
<script src="/static/jquery/jquery.form.js"></script>
<script src="/static/jquery/jquery.Jcrop.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/vmaig.js"></script>
<!-- common script end -->

<!-- single script start -->
{% if blocks.js then %}
{*blocks.js*}
{% end %}
<!-- single script end -->


</body>
</html>
