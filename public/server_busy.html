<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器繁忙</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/iconfont.css" rel="stylesheet" >
</head>
<body class="server-busy-body">

<div class="server-busy">
    <img src="/static/images/yun0.png" alt="" class="cloud cloud-0" />
    <img src="/static/images/yun1.png" alt="" class="cloud cloud-1" />
    <img src="/static/images/yun2.png" alt="" class="cloud cloud-2" />
    <img src="/static/images/bird.png" alt="" class="bird" />
    <img src="/static/images/san.png" alt="" class="um" />
    <div class="error-tip-info">
        <div class="in">
            <div class="error-text">
                <h2>服务繁忙</h2>
                <p><span>页面将在<b id="wait" class="wait-second">5</b>秒</span>后自动<a id="href" href="/">跳转</a>，如果不想等待，请点击<a  href="/">立即跳转</a></p>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script type="text/javascript" src="/js/libs/requirejs/2.3.2/require.min.js"></script>
<script type="text/javascript" src="/js/common/config.js"></script>
<script type="text/javascript">
    require(['jquery'], function($){
        $(function() {
            var h = $(window).height();
            $('body').height(h);
            $('.server-busy').height(h);
            centerWindow(".error-tip-info");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function() {
                    center(a);
                });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    });

</script>

</body>
</html>
