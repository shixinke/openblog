<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/404.css" type="text/css" media="screen, projection" /> <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/tipsy.css" /> <!-- Tipsy implementation -->
    <title>404 - Not found</title>
    <meta charset="utf-8" /></head>
<body>
    <!-- Universal preloader -->
    <div id="universal-preloader">
        <div class="preloader">
            <img src="/static/images/universal-preloader.gif" alt="universal-preloader" class="universal-preloader-preloader" />
        </div>
    </div>
    <!-- Universal preloader -->

    <div id="wrapper">
    <!-- 404 graphic -->
        <div class="graphic"></div>
    <!-- 404 graphic -->
    <!-- Not found text -->
        <div class="not-found-text">
            <h1 class="not-found-text">所在的页面不存在</h1>
        </div>
    <!-- Not found text -->

    <!-- search form -->
    <div class="search">
        <form name="search" method="get" action="/search" />
            <input type="text" name="keyword" value="" placeholder="关键词" id="keywords"/>
            <input class="with-tooltip" title="搜索" type="button" name="submit" value="" id="search-btn"/>
        </form>
    </div>
    <!-- search form -->


    <div class="dog-wrapper">
    <!-- dog running -->
        <div class="dog"></div>
    <!-- dog running -->

    <!-- dog bubble talking -->
        <div class="dog-bubble">

        </div>

        <!-- The dog bubble rotates these -->
        <div class="bubble-options">
            <p class="dog-bubble">
                您是否迷路了？不要担心，我是一个优秀的向导
            </p>
            <p class="dog-bubble">
                <br />
                唉，是的
            </p>
            <p class="dog-bubble">
                <br />
                别担心，有我就可以了
            </p>
            <p class="dog-bubble">
                我多么希望我手上有一个<br /><img style="margin-top:8px" src="/static/images/cookie.png" alt="cookie" />
            </p>
            <p class="dog-bubble">
                <br />
                天啊！这是非常烦人！
            </p>
            <p class="dog-bubble">
                <br />
                我是不是越来越近了?
            </p>
            <p class="dog-bubble">
                或者我只是在兜圈？
            </p>
            <p class="dog-bubble">
                <br />
                看来我现在已经迷路了
            </p>
            <p class="dog-bubble">
                我好像发现了一只 <br /><img style="margin-top:8px" src="/static/images/cat.png" alt="cat" />
            </p>
            <p class="dog-bubble">
                我们到底在寻找什么呢? @_@
            </p>
        </div>
        <!-- The dog bubble rotates these -->
    <!-- dog bubble talking -->
    </div>

    <!-- planet at the bottom -->
        <div class="planet"></div>
    <!-- planet at the bottom -->
    </div>


    <script type="text/javascript" src="/static/js/jquery.min.js"></script> <!-- uiToTop implementation -->
    <script type="text/javascript" src="/static/js/custom-scripts.js"></script>
    <script type="text/javascript" src="/static/js/jquery.tipsy.js"></script> <!-- Tipsy -->

    <script type="text/javascript">

        $(document).ready(function(){
            universalPreloader();

        });

        $(window).load(function(){

            //remove Universal Preloader
            universalPreloaderRemove();

            rotate();
            dogRun();
            dogTalk();

            //Tipsy implementation
            $('.with-tooltip').tipsy({gravity: $.fn.tipsy.autoNS});

            $('#search-btn').on('click', function(){
                var $keyword = $('#keywords');
                if ($keyword.val().length > 1) {
                    window.location.href = '/search/'+$keyword.val();
                }
            })

        });

    </script>

</body>
</html>
